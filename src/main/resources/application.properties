# ===================================================================
# CORE APPLICATION SETTINGS
# ===================================================================
spring.application.name=Navgo
# The PORT variable is automatically provided by hosting platforms like Render.
server.port=${PORT:8080}

# ===================================================================
# DATABASE CONNECTION
# Values are injected from your hosting environment's variables.
# ===================================================================
spring.datasource.url=${PG_URL}
spring.datasource.username=${PG_USER}
spring.datasource.password=${PG_PASSWORD}

# --- Connection Pool (HikariCP) Settings ---
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=20000
spring.datasource.hikari.connection-timeout=20000

# ===================================================================
# JPA & HIBERNATE SETTINGS
# ===================================================================
# Using 'validate' is safer for production. It ensures your entity models 
# match the database schema without trying to alter it.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# --- Naming Strategy ---
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy