name: Keep Render Service Awake

on:
  schedule:
    # Runs every 10 minutes
    - cron: "*/14 * * * *"
  workflow_dispatch: # allows manual run from GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Keep Render service awake
        run: |
          curl -s https://navgo-backend-p8qb.onrender.com/api/health > /dev/null
